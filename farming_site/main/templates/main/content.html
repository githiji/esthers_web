{%extends 'main/base.html'%}

{%block title%} content page{%endblock%}
{%block content%} <p>this is where the contents will appear</p>
<h1>Crops and Prices</h1>
    <div class="crop-container">
        {% for crop in crops %}
        <div class="crop-card">
            <img src="{{ crop.image.url }}" alt="an image of a crop">
            <h2>{{ crop.name }}</h2>
            <p>Price: ${{ crop.price }}</p>
        </div>
        {% endfor %}
    </div>
    {%endblock%}
